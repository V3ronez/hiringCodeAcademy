<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>

<body>
    <main>
        <p id="txt1"> Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sit esse, ipsum exercitationem minima
            iusto, facere

                txt.innerText = "Star wars!"
